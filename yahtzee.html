<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="yahtzee.css">
    <title>JS Yahtzee</title>
</head>
<body>
    
    <div id="container">
        
        <div id="dice">
            <div id="1" class="die"></div>
            <div id="2" class="die"></div>
            <div id="3" class="die"></div>
            <div id="4" class="die"></div>
            <div id="5" class="die"></div>
        </div>


        <div id="current-score">
            <table>
                <caption>Dice Score</caption>
                <tr>
                    <td>Ones</td><td id="dice-ones">-</td>
                </tr>
                <tr>
                    <td>Twos</td><td id="dice-twos"> </td>
                </tr>
                <tr>
                    <td>Threes</td><td id="dice-threes"> </td>
                </tr>
                <tr>
                    <td>Fours</td><td id="dice-fours"> </td>
                </tr>
                <tr>
                    <td>Fives</td><td id="dice-fives"> </td>
                </tr>
                <tr>
                    <td>Sixes</td><td id="dice-sixes"> </td>
                </tr>
                <tr>
                    <td>Three of a Kind</td><td id="dice-threekind"></td>
                </tr>
                <tr>
                    <td>Four of a Kind</td><td id="dice-fourkind"></td>
                </tr>
                <tr>
                    <td>Full House</td><td id="dice-fullhouse"></td>
                </tr>
                <tr>
                    <td>Small Straight</td><td id="dice-smstraight"></td>
                </tr>
                <tr>
                    <td>Large Straight</td><td id="dice-lgstraight"></td>
                </tr>
                <tr>
                    <td>Yahtzee</td><td id="dice-yahtzee"></td>
                </tr>
                <tr>
                    <td>Chance</td><td id="dice-chance"></td>
                </tr>
            </table>
        </div>   



        <div id="scorecard">


        </div>




    </div>

</body>
</html>
